<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 핵심 포인트
        여기에 사용되는 문법은 서버로의 폼 전송을 목적으로 함.
        <form>와 함께 사용되는 <input>의 타입을 이해해야 함.
        최종적으로 유저의 정보를 서버로 전달하는 동작은 <input type="submit">으로 완성됨. -->
    <h3>폼 태그 예제</h3>
    <form action="">
        <div>
        <lable for="user-id">아이디</lable>
        <input type="test" id="user-id" name="username">
        </div>
        <div>
        <lable for="user-id">패스워드</lable>
        <input type="password" id="user-password" name="password">
        </div>
        <div>
            <!-- 아래 두 코드는 동일한 기능 수행 -->
            <!-- <input type="submit" value="로그인"-->
            <button>로그인</button>
        </div>
    </form>
    <form action="">
        <p>주문할 상품을 선택해주세요</p>
        <ul>
            <li><label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label></li>
            <li><lable><input type="checkbox" name="prod" value="s_5">선물용 5kg</lable></li>
            <li><label><input type="checkbox" name="prod" value="s_3">가정용 3kg</label></li>
            <li><lable><input type="checkbox" name="prod" value="s_5">가정용 5kg</lable></li></ul>
            <p>포장선택</p>
            <ul>
                <li><lable><input type="radio" name="gift" value="yes">선물 포장</lable></li>
                <li><lable><input type="radio" name="gift" value="no">선물 포장 안 함</lable></li>
            </ul>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
        <div><input type="date" name="date"></div>

        <!--아래 버튼모양은 submit이 아니므로 전송기능이 없음. 그냥 버튼-->
        <div><input type="button" value="나는 버튼"></div>
        <!--button태그는 기본적으로 submit을 포함하고 있음-->
        <div><button>나도 버튼</button></div>

        <input type="file">
        <input type="hidden" name="상품id" value="12345">
    <div><input type="text" placeholder="여기에는 주소를 적어주세요" name="address"></div>
        <!-- textarea는 입력받아야 할 정보의 양이 많을 때 사용 -->
        <textarea name="memo" cols="40" rows="4"></textarea>

        <!--  seelect &option 드롭다운 목록 -->
          <div>
          <lable for="prod1">상품선택</lable>
          <select id="prod1" name="prod1">

            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3">가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
          </select>
          </div>

        <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
