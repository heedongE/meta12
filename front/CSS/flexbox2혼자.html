<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 레이아웃 예제</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 페이지 */
      .page {
        height: 100%;
        background-color: rgb(179, 177, 177);
      }

      /* 헤더 */
      .header {
        height: 40px;
        background-color: lightslategray;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 메인 영역 (사이드 + 콘텐츠) */
      .main {
        display: flex;
      }

      /* 사이드 메뉴 */
      .sidebar {
        display: flex;
        width: 150px;
        height: 400px;
        background-color: grey;
        padding: 10px;
      }

      /* 콘텐츠 영역 */
      .content {
        flex-direction: column;
        display: flex;
        gap: 15px;
        padding: 20px;
      }

      /* 본문 */
      .article {
        background-color: white;
        flex: 3;
        width: 800px;
        height: 140px;
       
      }

      /* 이벤트 광고 */
      .event {
        background-color: rgb(192, 192, 34);
        flex: 2;
        height: 110px;
      }

      /* 로그인 창 */
      .login {
        background: rgb(95, 150, 95);
        flex: 2;
        height: 110px;
      }

      /* 푸터 */
      .footer {
        height: 30px;
        background-color: lightslategray;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="header">헤더 (로고 / 상단메뉴)</header>

      <div class="main">
        <nav class="sidebar">사이드 메뉴</nav>

        <section class="content">
          <article class="article">본문 콘텐츠</article>

          <div class="event">이벤트 광고</div>

          <aside class="login">로그인 창</aside>
        </section>
      </div>

      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
