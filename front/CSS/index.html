<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         /* 요소 선택자 */
        div {
            background-color: rgb(241, 234, 168);
        }
        /* 클래스 선택자 */
        .a1 {
            background-color: rgb(236, 215, 94);
        }
        /* 아이디 선택자 */
        #id100 { background-color: rgb(236, 236, 8);
        }
        /* 아이디가 id200이고 클래스가 a1인 요소(2개를 모두 가진 요소) */
        #id200.a1 {
            background-color: rgb(245, 247, 228);
        }
        .temp {
            /* 가장 우선순위가 높은 !important 사용법 */
            /* 충돌을 해결할 수 있는 최후의 수단! */
            color: yellow !important;
        }
        input[type="text"] {
            border: 2px solid blue ;
        }
        [data-custom="mystyle1"] {
            background-color: orange; 
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>DIV 요소 입니다</div>
    <p>P 요소 입니다</p>
    <p class="a1">클래스가 a1입니다</p>
    <p class="a2">클래스가 a2입니다</p>
    <p id="id100" class="a1">id가 100 입니다</p>
    <p id="id200" class="a1">id가 200입니다</p>
    <article class="a1">나는 아티클 클래스는 a1입니다</article>
    <P class="text" style="border: 2px dotted rgb(250, 6, 6);">인라인 스타일 입니다</P>
    <form>
        <p><input type="text"></p>
        <p><input type="password"></p>
        <p data-custom="mystyle1">내가 만든 속성을 사용해도 됨</p>
        <p data-custom="mysttle2">대신 data-*** 형태 권장</p>
    </form>
</body>
</html>
