<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
   .account-book {
            display: grid;
            /* 4개의 컬럼(열)을 동일한 비율(1fr)로 생성 */
            grid-template-columns: repeat(7, 1fr);
            max-width: 600px;
            border-top: 1px solid black;
            border-left: 1px solid black;
   }
   .cell {
       border-right: 1px solid black;
       border-bottom: 1px solid black;
       padding: 10px;
       font-size: 14px;
       display: flex;
       justify-content: center;
       align-items: center;
   }
   .header {
       background-color: aquamarine;
       grid-column: span 7;
   }
    </style>
</head>
<body>
    <div class="account-book">
        <div class="cell header">2026년 1월</div>

        <div class="cell">일</div>
        <div class="cell">월</div>
        <div class="cell">화</div>
        <div class="cell">수</div>

        <div class="cell">금</div>

        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell number">1<br>신년휴일</br></div>
        <div class="cell number">2<br>휴강</br></div>
        <div class="cell number">3</div>

        <div class="cell footer merge-2 number">4</div>

        <div class="cell number">7<br>CSS</br></div>
        <div class="cell number">8<br>CSS</br></div>

        <div class="cell footer merge-2 number">10</div>

        <div class="cell footer merge-2 number">11</div>

        <div class="cell number">13<br>개인웹페이지설계</br></div>

</body>
</html>
